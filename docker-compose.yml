services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP Challenge (Simpler/Robust for Cloudflare Grey Cloud)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=sannygupta102@hotmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Critical for Docker Engine v29+ on host
      - DOCKER_API_VERSION=1.45
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      # Dashboard (Protected)
      - "traefik.http.routers.dashboard.rule=Host(`ai.bytenex.io`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$pE8r4/$$QG6H8XU.7pG2q7X7eUjW/0"

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://admin:Account102%40%40@db:5432/jyoti_ai
      - REDIS_URL=redis://redis:6379/0
      - DOMAIN=ai.bytenex.io
    depends_on:
      - db
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`ai.bytenex.io`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    networks:
      - web
      - internal

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Account102@@
      POSTGRES_DB: jyoti_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    networks:
      - internal

  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma_db
    restart: always
    volumes:
      - ./chroma_db:/chroma/chroma
    networks:
      - internal

networks:
  web:
    external: false
  internal:
    external: false

volumes:
  postgres_data:
  letsencrypt:
