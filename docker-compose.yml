services:
  # ---------------------------------------------------------------------------
  # REVERSE PROXY (Traefik)
  # Acts as the single entry point (Edge Router) for the entire system.
  # Handles SSL (Let's Encrypt) and routing to internal services.
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    command:
      # Global Settings
      - "--log.level=INFO"
      - "--api.insecure=true" # Enable Dashboard (Secure it with middleware in labels)
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entrypoints (Ports)
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt (SSL) - HTTP Challenge
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

    environment:
      # Critical for Docker Engine v29+ on host
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.45

    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

    networks:
      - public

    labels:
      - "traefik.enable=true"
      # Dashboard Configuration
      - "traefik.http.routers.dashboard.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Basic Auth for Dashboard (admin / Account102@@)
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$pE8r4/$$QG6H8XU.7pG2q7X7eUjW/0"
      # Global Redirect HTTP -> HTTPS
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  # ---------------------------------------------------------------------------
  # BACKEND API (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build: ./backend
    container_name: rag_backend
    restart: always
    environment:
      - PROJECT_NAME=Jyoti AI
      - DOMAIN=${DOMAIN}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - public
      - private
    labels:
      - "traefik.enable=true"
      # Route: https://ai.bytenex.io
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # ---------------------------------------------------------------------------
  # DATABASE (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: rag_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # CACHE (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    restart: always
    networks:
      - private

  # ---------------------------------------------------------------------------
  # VECTOR DB (ChromaDB)
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: rag_chroma
    restart: always
    volumes:
      - ./chroma_db:/chroma/chroma
    networks:
      - private

networks:
  public: # Exposed to Traefik
  private:
    # Internal only

volumes:
  postgres_data:
  letsencrypt:
