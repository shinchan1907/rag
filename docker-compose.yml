services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=sannygupta102@hotmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    environment:
      - DOCKER_API_VERSION=1.44
      - CLOUDFLARE_EMAIL=sannygupta102@hotmail.com
      - CLOUDFLARE_API_KEY=1mGZMX4y6xbsp_EgZyBJrdNIbEVgvk5GgrXwQcPz
      - CLOUDFLARE_DNS_API_TOKEN=1mGZMX4y6xbsp_EgZyBJrdNIbEVgvk5GgrXwQcPz
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$pE8r4/$$QG6H8XU.7pG2q7X7eUjW/0"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`ai.bytenex.io`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://admin:Account102%40%40@db:5432/jyoti_ai
      - DOMAIN=ai.bytenex.io
    depends_on:
      - db
      - redis
      - chromadb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`ai.bytenex.io`)"
      - "traefik.http.routers.backend.entrypoints=web,websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.tls.domains[0].main=ai.bytenex.io"
      - "traefik.http.routers.backend.middlewares=auth"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=web"
    networks:
      - web
      - internal

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Account102@@
      POSTGRES_DB: jyoti_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    networks:
      - internal

  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma_db
    volumes:
      - ./chroma_db:/chroma/chroma
    networks:
      - internal

  docs:
    image: node:20-alpine
    container_name: docusaurus_docs
    working_dir: /app
    volumes:
      - ./docs:/app
    command: sh -c "yarn install && yarn start --host 0.0.0.0"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=Host(`ai.bytenex.io`) && PathPrefix(`/documentation`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls.certresolver=myresolver"
      - "traefik.http.routers.docs.middlewares=auth"
    networks:
      - web
      - internal

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`ai.bytenex.io`) && PathPrefix(`/prometheus`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=myresolver"
      - "traefik.http.routers.prometheus.middlewares=auth"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SERVER_ROOT_URL=https://ai.bytenex.io/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`ai.bytenex.io`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.routers.grafana.middlewares=auth"

networks:
  web:
    external: false
  internal:
    external: false

volumes:
  postgres_data:
  letsencrypt:
